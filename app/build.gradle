apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "org.nv95.openmanga"
        
        manifestPlaceholders = [manifestApplicationId: "${applicationId}",
                                onesignal_app_id: "PUT YOUR ONESIGNAL APP ID HERE",
                                onesignal_google_project_number: "PUT YOUR GOOGLE PROJECT NUMBER HERE"]
        
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 69
        versionName "1.4.2"
    }

    signingConfigs {
        debug {
            storeFile file("debug.jks")
            storePassword 'develop'
            keyAlias "develop"
            keyPassword "develop"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            signingConfig signingConfigs.debug
        }
    }
    lintOptions {
        disable 'MissingTranslation'
    }
    allprojects {
        repositories {
            jcenter()
            maven { url "https://jitpack.io" }
        }
    }
}

dependencies {
    compile 'com.android.support:design:23.+'
    compile 'com.android.support:recyclerview-v7:23.+'
    compile 'org.jsoup:jsoup:1.8.3'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.4.1'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.github.deano2390:MaterialShowcaseView:1.0.6'
    compile 'com.edmodo:cropper:1.0.1'
    compile 'com.onesignal:OneSignal:2.+@aar'
    compile 'com.google.android.gms:play-services-gcm:+'
    compile 'com.google.android.gms:play-services-analytics:+'
    compile "com.google.android.gms:play-services-location:+"
}
